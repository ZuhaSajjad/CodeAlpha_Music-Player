<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/255d77b604.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2 class="title">SOUNDSCAPE</h2>
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="reflections.jfif" class="song-img" alt="Song Image">
        <h1>Reflections</h1>
        <p>The Neighbourhood</p>

        <audio id="song">
            <source src="reflections.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-shuffle" id="shuffleBtn"></i></div>
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
            <div><i class="fa-solid fa-repeat" id="repeatBtn"></i></div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
